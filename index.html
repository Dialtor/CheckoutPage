<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=5" />
  <link rel="icon" href="devchallenges.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/main.css">
  <title>Checkout Page</title>
</head>
<body>
  <main class="template main-container">
    <section class="left-section-container">
      <h1>Checkout</h1>
      <h2>Contact information</h2>
      <form action="#">
        <div>
            <label for="">E-mail</label>
            <div class="input-container">
              <span class="material-icons">email</span>
              <input type="email" placeholder="Enter your email..." required ></input>
            </div>
          </span>
        </div>
        <div>
          <label for="">Phone</label>
          <div class="input-container">
            <span class="material-icons">phone</span>
            <input type="number" placeholder="Enter your phone..." required/>
          </div>
        </div>
        <br>
        <h2>Shipping address</h2>
        <div>
          <label for="">Full name</label>
          <div class="input-container">
            <span class="material-icons">account_circle</span>
          <input type="text" placeholder="Enter your fullname..." required />
          </div>
        </div>
        <div>
          <label for="">Address</label>
          <div class="input-container">
            <span class="material-icons">home</span>
            <input type="text" placeholder="Enter your address..." required/>
          </div>
        </div>
        <div>
          <label for="">City</label>
          <div class="input-container">
            <span class="material-icons">location_city</span>
            <input type="text" placeholder="Enter your city..." required/>
          </div>
          <div class="input-flex">
            <div>
              <label for="">Country</label>
              <div class="input-container">
                <span class="material-icons">public</span>
                <select name="" id="" required>
                  <option value="value1" selected="value1">Your country..</option>
                  <option value="value2">Colombia</option>
                  <option value="value3">Espa√±a</option>
                  <option value="value4">Argentina</option>
                </select>
              </div>
            </div>
            <div>
              <label for="">Postal Code</label>
              <div class="input-container">
                <span class="material-icons">markunread_mailbox</span>
                <input type="number" placeholder="Your postal code.." required/>
              </div>
            </div>
          </div>
          <div>
            <label for="checked" class="checked"><input type="checkbox" name="" id="checked" required> Save this information for next time</label>
          </div>
          <div class="grid-button">
            <button class="form-button">Continue</button>
          </div>
        </div>
      </form>
    </section>
    <section class="right-section-container">
      <div>
        <div class="product-container">
          <img src="./assets/img/photo1.png" alt="">
          <div class="product-info-container">
            <p>Vintage Backbag</p>
            <div class="product-price-container">
              <p class="offer">$54.99</p>
              <p class="old">$94.99</p>
            </div>
            <div class="product-count-container">
              <button>-</button>
              <p>1</p>
              <button>+</button>
            </div>
          </div>
        </div>

        <div class="product-container">
          <img src="./assets/img/photo2.png" alt="">
          <div class="product-info-container">
            <p>Levi Shoes</p>
            <div class="product-price-container">
              <p class="offer">$74.99</p>
              <p class="old">$124.99</p>
            </div>
            <div class="product-count-container">
              <button>-</button>
              <p>1</p>
              <button>+</button>
            </div>
          </div>
        </div>
      </div>
      <div class="finalprice-container">
        <div class="shipping-conainer">
          <div class="shipping-text-container">
            <p>Shipping</p>
            <p>$19</p>
          </div>
        </div>
        <div class="total-container">
          <div class="total-text-container">
            <p>Total</p>
            <p>$148.98</p>
          </div>
        </div>
      </div>
    </section>
  </div>
  </main>
  <footer>created by <a href="https://github.com/Dialtor">Dialtor</a> - devChallenges.io</footer>
</body>
</html>
